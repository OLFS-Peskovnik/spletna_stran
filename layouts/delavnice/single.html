{{ define "main" }}

<div class="sigle-container">
  <div class="delavnica-header-container">
    <div class="info">
      <h1 class="title" style="color: rgb(180, 22, 44);">{{ .Title }}</h1>
      <h4 class="date">{{ .Date.Format "2. 1. 2006" }}</h4>
    </div>
    <div>
      <a href="{{ .Params.Prijava }}">PRIJAVA</a>

  </div>

    {{ .Content }}
  </div>
</div>
{{ end }}
