{{ define "main" }}

<div class="sigle-container">

    <h1 class="document-title">{{ .Title }}</h1>

  <div class="pdf-display">
    <iframe src="{{ .Params.file }}" width="100%" height="100%"></iframe>
  </div>

    {{ .Content }}

</div>
{{ end }}
