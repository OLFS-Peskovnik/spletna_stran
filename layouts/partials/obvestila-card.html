<a href="{{ .Permalink }}" class="obvestilo-card">
  <!-- <div class="obvestilo-card"> -->
  
    {{ $img := (.Resources.ByType "image").GetMatch "*featured*" }}
    {{with $img }}
    <!-- <img src="{{ .Permalink }}" alt="" /> -->
    <div class="image-container" style="background-image: url('{{ .Permalink }}');"></div>
    {{ end }}
  
  <div class="text-container">
    <h1>{{.Page.Title }}</h1>
    <h3>{{.Page.Date.Format "2. 1. 2006" }}</h3>
    <p>{{.Page.Description }}</p>
  </div>
  <!-- </div> -->
</a>
